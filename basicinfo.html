<!DOCTYPE html>
<head>

<body>
<h2>HTML Forms</h2>
<p>this page is basic information page for this project hence it initlize the process .</p>
<p>please fill the form for details</p>
<form name="form1" method="POST" onsubmit="return chekinfo()">
    fill the details<br>

    <input type="text" id ="name1">
    <br>

    Age: <br>
      <select id="age1">
        <option value="10">Less Then 18 years but less than 1 year</option>
        <option value="18" selected>More Than 18 years but less than 60 years</option>
        <option value="60">More Than 60 years but less than 80 years</option>
        <option value="80">More Than 80 years but less than 100 years</option>

    <select id="res1">
            <option value="0">None</option>

    <br>
    Type of user:<br>

            <option value="1" selected>Hindu undivided family / Individual</option>

            <option value="5">local Authorities / Entity</option>
            <option value="6">Domestic entity company</option>
            <option value="7">Foriegn Company</option>
            <option value="8">Agricultural society / self help group</option>
            <option value="9">Cooperative society</option>
        </select>
    <br>
    Assesment Year:<br>
    <select id="yer1">
            <option value="0">Other</option>
            <option value="1" selected>2019-2020</option>
    </select>

    <br>
